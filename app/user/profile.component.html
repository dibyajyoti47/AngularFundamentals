<div>
        <h1>Edit Your Profile </h1>
        <hr>
        <div class="col-md-4">
          <form autocomplete="off" novalidate [formGroup]="profileForm"
           (ngSubmit)="saveprofile(profileForm.value)">
            <div class="form-group" [ngClass]="{'error'
                                                  : profileForm.controls.firstName.invalid 
                                                  && profileForm.controls.firstName.touched}" >
              <label for="firstName">First Name:</label>
              <em *ngIf="!validateFirstName()  && profileForm.controls.firstName.errors.required">Required</em>
              <em *ngIf="!validateFirstName() && profileForm.controls.firstName.errors.pattern">Must Start With Letter</em>
              <input id="firstName" type="text" class="form-control"
               placeholder="First Name..." formControlName="firstName"/>
            </div>
            <div class="form-group" [ngClass]="{'error':
                                      profileForm.controls.lastName.invalid 
                                      && profileForm.controls.lastName.touched}">
              <label for="lastName">Last Name:</label>
              <em *ngIf="!validateLastName() && profileForm.controls.lastName.errors.required">Required</em>
              <em *ngIf="!validateLastName() && profileForm.controls.lastName.errors.pattern">Must Start with Letter</em>
              <input id="lastName" type="text" class="form-control"
               placeholder="Last Name..." formControlName="lastName"/>
            </div>           
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="button" class="btn btn-default" (click)="cancel">Cancel</button>
          </form>
        </div>
      </div>
